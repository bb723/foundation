<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Foundation Platform</title>
    <link rel="stylesheet" href="/static/css/app.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <!-- Platform Logo/Title -->
            <div class="login-header">
                <h1 class="login-title">Foundation Platform</h1>
                <p class="login-subtitle">Property Management System</p>
            </div>

            <!-- Login Content -->
            <div class="login-content">
                <p class="login-description">
                    Sign in to access your property management dashboard
                </p>

                <!-- Microsoft Sign In Button -->
                <a href="/auth/login" class="btn btn-primary btn-block btn-microsoft">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M11.4 24H0V12.6h11.4V24zM24 24H12.6V12.6H24V24zM11.4 11.4H0V0h11.4v11.4zm12.6 0H12.6V0H24v11.4z"/>
                    </svg>
                    Sign in with Microsoft
                </a>

                <!-- Additional Information -->
                <div class="login-footer">
                    <p class="login-help-text">
                        Use your organization's Microsoft account to access the platform
                    </p>
                </div>
            </div>
        </div>

        <!-- Footer Note -->
        <footer class="login-page-footer">
            <p>&copy; 2025 Foundation Platform. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
